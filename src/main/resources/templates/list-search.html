<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

<div class="container">

    <p class="h4 mb-3 pt-5">Cars List</p>

    <a class="btn btn-primary mt-3 mb-3 pr-5 pl-5" th:href="@{/}"> back </a>
    <table class="table table-striped  ">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Mark</th>
            <th>Model</th>
            <th>Color</th>
            <th>Update/Delete</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="car_temp  : ${car}">
            <td th:text="${car_temp.getId()}"></td>
            <td th:text="${car_temp.getMark()}"></td>
            <td th:text="${car_temp.getModel()}"></td>
            <td th:text="${car_temp.getColor()}"></td>
            <td>
                <a class="btn btn-primary " th:href="@{update/form/(Id=${car_temp.getId()})}">Update</a>
                <a class="btn btn-danger" th:href="@{delete/(Id=${car_temp.getId()})}">Remove</a>
            </td>

        </tbody>
    </table>


</div>


</body>
</html>
