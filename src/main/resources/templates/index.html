<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

<div class="container">

    <p class="h4 mb-3 pt-5">News List</p>





    <table class="table table-striped  ">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Article</th>
            <th>update/delete</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="news_temp : ${news}">
            <td th:text="${news_temp.getId()  }"></td>
            <td class="card"><img th:src="${news_temp.getUrlToImage()}" th:width="400" th:height="300"> </td>
            <td th:text="${news_temp.getTitle()}"></td>
            <td th:text="${news_temp.getDescription()}"></td>

            <td>
                <a class="btn btn-primary " th:href="@{update/form/(id=${news_temp.getId()})}"  >Update</a>
                <a class="btn btn-danger" th:href="@{delete/(id=${news_temp.getId()})}"  >Remove</a>
            </td>


        </tbody>
    </table>


</div>



</body>
</html>
