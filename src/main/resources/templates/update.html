<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

<div class="container">


    <p class="h4 mb-3 pt-5">Update car </p>

    <form th:action="@{/update/save}" th:object="${updateCar}" method="post">
        <div class="form-group">

            <div class="form-group  ">
                <label>ID:</label>
                <input type="text" name="subject" th:field="*{id}" class="form-control" placeholder=" input id">
            </div>

            <div class="form-group  ">
                <label>Mark:</label>
                <input type="text" th:field="*{mark}" class="form-control" placeholder=" input mark">
            </div>

            <div class="form-group  ">
                <label>Model:</label>
                <input type="text" name="subject" th:field="*{model}" class="form-control"
                       placeholder=" input model ">
            </div>
            <div class="form-group  ">
                <label>Color:</label>
                <input type="text" th:field="*{color}" class="form-control" placeholder="  input color">
            </div>
            <div class="form-group   ">
                <input type="submit" value="Update car" class="btn btn-primary"/>
            </div>
        </div>
    </form>

</div>


</body>
</html>
