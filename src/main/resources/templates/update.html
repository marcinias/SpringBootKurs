<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

<div class="container">

    <p class="h4 mb-3 pt-5">Update Note</p>


    <form th:action="@{/update}" th:object="${noteUpdate}" method="post">
        <div class="form-group">

            <input type="hidden" class="form-control" th:field="*{id}"/>


            <div class="form-group  ">
                <label>Title:</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder=" title">
            </div>

            <div class="form-group  ">
                <label>Note:</label>
                <input type="text" name="subject" th:field="*{note}" class="form-control"
                       placeholder=" description ">
            </div>

            <div class="form-group ">
                <input type="submit" value="Update Note" class="btn btn-primary"/>
            </div>

        </div>
    </form>


</div>


</body>
</html>
